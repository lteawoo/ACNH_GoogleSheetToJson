plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.30.9'
	implementation group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '0.20.0'
	implementation group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev612-1.25.0'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
  
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
